<app-cabecera></app-cabecera>

<ion-content class="ion-padding" fullscreen>
 <ion-button expand="block" class="boton-generar BotonColor" (click)="goToMenu()">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Volver al Menú
  </ion-button>

  <!-- Botón para iniciar escaneo -->
  <ion-button expand="block" class="boton-generar BotonColor" (click)="EscanearQrCamara()">
    <img src="assets/img/camera.png" alt="Logo QR" class="logo-qr" />
     Iniciar Escaneo
  </ion-button>

      <!-- Video de la cámara -->
  <div class="video-container">
   <video id="video" width="100%" height="auto"></video>
  </div>

<div class="text-box" *ngIf="ContenidoQrTexto">
  <!-- Si es enlace -->
  <a *ngIf="esURL(ContenidoQrTexto)" [href]="ContenidoQrTexto" target="_blank">
    {{ ContenidoQrTexto }}
  </a>

  <!-- Si es texto normal -->
  <p *ngIf="!esURL(ContenidoQrTexto)">
    {{ ContenidoQrTexto }}
  </p>
</div>
<ion-button expand="block" class="boton-generar BotonColor" (click)="copiarContenidoQr()"  *ngIf="ContenidoQrTexto">
    <img src="assets/img/files.png" alt="Logo QR" class="logo-qr" />
     Copiar Texto
</ion-button>

    
 
</ion-content>
