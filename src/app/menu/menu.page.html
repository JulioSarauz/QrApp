<app-cabecera></app-cabecera>

<ion-content class="ion-padding menu-content" fullscreen>
  <div class="menu-center-container">
    <div class="menu-options-container">
      <div class="menu-option-container" (click)="goToGenerator()">
        <div class="circular-button">
          <ion-icon name="qr-code-outline"></ion-icon>
        </div>
        <ion-label>Generar QR</ion-label>
      </div>

      <div class="menu-option-container" (click)="goToScanner()">
        <div class="circular-button">
          <ion-icon name="scan-circle-outline"></ion-icon>
        </div>
        <ion-label>Escanear QR</ion-label>
      </div>
    </div>

    <div id="ad-banner"></div>
  </div>
</ion-content>

<app-footer></app-footer>
