<ion-header>
  <ion-toolbar>
    <ion-title>QR Generator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Pega un enlace</ion-label>
    <ion-input [(ngModel)]="qrData"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Color</ion-label>
    <ion-input type="color" [(ngModel)]="colorDark"></ion-input>
    <ion-label color="medium">Fondo</ion-label>
    <ion-input type="color" [(ngModel)]="colorLight"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="generateQR()">Generar QR</ion-button>

  <div *ngIf="qrImage" ngClass="qr-generado">
    <img [src]="qrImage" alt="QR Code" style="margin: 20px 0; max-width: 100%;" />
    <ion-button expand="block" (click)="downloadQR()">Descargar QR</ion-button>
  </div>

</ion-content>
