// Top-level build file

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:8.9.3'
    classpath 'com.google.gms:google-services:4.4.4'
  }
}

apply from: "variables.gradle"

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

tasks.register("clean", Delete) {
  delete(layout.buildDirectory)
}

